{% extends "tempheader.html" %}

<html>
<head><title>{% block title %}Create Herd{% endblock %}</title></head>
<body>

	{% block main %}
	<div class="container" style="padding:0px;">
	<div id="Notification area"></div>
	<h1 align="center" style="color:blue; font-weight:bold">Add New Herd</h1>
	<br>
	<h5 style="font-weight: bold;">Note: please give unique herd name.</h5>
	<form style="background-color:#E3E3AB; border-radius: 25px; padding:20px; border: 5px solid black;" >
		<div class="row">
			<div class="col-xs-5">
				<select name="from[]" id="search" class="form-control" size="10" multiple="multiple">
				</select>
			</div>

			<div class="col-xs-2" style="padding-top:25px;">
				<button type="button" id="search_rightAll" class="btn btn-block" style="background-color:#53C376"><i class="glyphicon glyphicon-forward"></i></button>
				<button type="button" id="search_rightSelected" class="btn btn-block" style="background-color:#53C376"><i class="glyphicon glyphicon-chevron-right"></i></button>
				<button type="button" id="search_leftSelected" class="btn btn-block" style="background-color:#53C376"><i class="glyphicon glyphicon-chevron-left"></i></button>
				<button type="button" id="search_leftAll" class="btn btn-block" style="background-color:#53C376"><i class="glyphicon glyphicon-backward"></i></button>
			</div>

			<div class="col-xs-5">
				<select name="to[]" id="search_to" class="form-control" size="10" multiple="multiple"></select>
			</div>
		</div>
		<br>
		<br>
		    <div class="row" style="padding-bottom:20px">
		          <div class="col-xs-6">
		      <div  class="col-xs-3">
			<label for="herdname">Herd Name :</label>
			</div>
			 <div  class="col-xs-9">
			<input type="text" class="form-control" id="herdname" placeholder="Herd Name">
</div>
		  </div>
		 <div class="col-xs-6">
		      <div  class="col-xs-3">
		      <label class="control-label" for="DateCreated">Date Created :</label>
		      </div>
		       <div  class="col-xs-9" >
			   <input class="form-control" id="DateCreated" name="DateCreated" placeholder="YYYY-MM-DD" type="text">
			   </div>
			</div>
			</div>

		 <div class="row form-group" style="padding-bottom:20px">
		          <div class="col-xs-6">
		              <div class="col-xs-3">
		              	<label for="herddescription">Herd Description :</label>
		              	</div>
		              	<div class="col-xs-9">
			<input type="text" class="form-control" id="herddescription" placeholder="Describe Herd">
		  </div>
		  </div>
		  <div class="col-xs-6">
		      </div>
		  </div>

			<script>
				$("#DateCreated").flatpickr({});
			</script>
			<div align="center">
		  <button id="CreateHerdButton" href="#" class="btn btn-primary btn-lg">Create</button>
		  </div>
	</form>
	</div>
	{% endblock %}

{% block Herd %} class="panel-collapse collapse in" {% endblock %}
{% block imports %}
<script type = "text/javascript" src="{{url_for('static', filename= 'js/herd_create_scripts.js')}}"></script>
{% endblock %}
</body>

</html>
